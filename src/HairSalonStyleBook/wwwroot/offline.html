<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오프라인 - 늘~오던 헤어살롱</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Noto Serif KR', serif;
            background: #faf8f5;
            color: #2c2c2c;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .offline-card {
            text-align: center;
            max-width: 360px;
        }

        .offline-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            opacity: 0.4;
        }

        .offline-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .offline-message {
            font-size: 0.85rem;
            color: #706b66;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .offline-brand {
            font-size: 0.75rem;
            font-weight: 900;
            letter-spacing: 0.15em;
            opacity: 0.3;
        }

        .retry-btn {
            display: inline-block;
            padding: 0.6rem 2rem;
            background: #2c2c2c;
            color: #faf8f5;
            border: none;
            border-radius: 8px;
            font-family: 'Noto Serif KR', serif;
            font-size: 0.8rem;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-bottom: 2rem;
        }

        .retry-btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="offline-card">
        <div class="offline-icon">&#x1F4F6;</div>
        <h1 class="offline-title">인터넷 연결을 확인해주세요</h1>
        <p class="offline-message">
            네트워크에 연결되어 있지 않아<br/>
            페이지를 불러올 수 없습니다.
        </p>
        <button class="retry-btn" onclick="window.location.reload()">다시 시도</button>
        <p class="offline-brand">늘~오던 헤어살롱</p>
    </div>
</body>
</html>
